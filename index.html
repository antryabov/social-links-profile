<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png" />
    <title>Frontend Mentor | Social links profile</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <main class="main">
      <article class="social-links">
        <header class="social-links__header">
          <img
            src="./assets/images/avatar-jessica.jpeg"
            alt="avatar"
            class="social-links__img"
            width="89"
            height="89"
          />
          <div class="social-links__person-info">
            <h2 class="social-links__person-name">Jessica Randall</h2>
            <p class="social-links__person-address">London, United Kingdom</p>
          </div>
          <p class="social-links__person-interest">"Front-end developer and avid reader."</p>
        </header>
        <div class="social-links__body">
          <ul class="social-links__list">
            <li tabindex="0" class="social-links__item">GitHub</li>
            <li tabindex="0" class="social-links__item">Frontend Mentor</li>
            <li tabindex="0" class="social-links__item">LinkedIn</li>
            <li tabindex="0" class="social-links__item">Twitter</li>
            <li tabindex="0" class="social-links__item">Instagram</li>
          </ul>
        </div>
      </article>
    </main>
  </body>
</html>
